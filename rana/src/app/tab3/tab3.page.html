<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-avatar (click)="selectImageSource()" class="profile-pic">
    <ion-img [src]="myProfileImage"></ion-img>
  </ion-avatar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Dez</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Me in a nutshell: a curious learner in the cloud.
    </ion-card-content>

  </ion-card>
</ion-content>
